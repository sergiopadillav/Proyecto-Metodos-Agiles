<div class="container py-5">
  <div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                SignIn
            </div>
            <div class="card-body">
                <form (submit)="signIn()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="adm.user" name="user" class="form-control" placeholder="User" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="adm.password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button class="btn btn-success btn-block">
                        SignIn
                    </button>
                </form>
            </div>
        </div>
    </div>
  </div>
</div>
